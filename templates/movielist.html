{% extends 'base.html' %} 
{% block content %}
  <h2>All Movies</h2>
  <table border = "1"> 
    {%- for row in rows %}
    <tr>
      <td>{{row["name"]}}</td>
      <td>{{row["description"]}}</td>
      <td>{{row["year"]}}</td>
      <td><a href ='/editmovie?id={{row["id"]}}'>EDIT</a></td>
    </tr>
    {%- endfor %}
  </table>

{% endblock %}
