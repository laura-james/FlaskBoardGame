{% extends 'base.html' %} 
{% block content %}
<h2>Suduko</h2>
{%for i in range(0,8) %}
    {% for j in range(0,8) %}
        {% if puzzle[i][j] == None %}
            <div id="boxR{{i}}C{{j}}" class="box empty" contentEditable="true" onkeyup="checkSquare({{i}},{{j}})"></div>
        {% else %}
            <div id="boxR{{i}}C{{j}}" class="box" >{{ puzzle[i][j] }}</div>
        {% endif %}
    {% endfor %}
    <br style="clear:both">
{% endfor %}
<p id="msg">
{% endblock %}
